<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/student-form.css"/>
    <title>生徒登録</title>
</head>
<body>
    
    <h1>生徒登録フォーム</h1>

    <form action="" method="POST" id="student-register" class="student-register-form-container">

        <label for="firstName">姓:</label>
        <input type="text" id="firstName" name="firstName" required>
    
        <br>
        <label for="lastName">名:</label>
        <input type="text" id="lastName" name="lastName" required>
        
        <br>
        <label for="email">メール:</label>
        <input type="email" id="email" name="email" required>
        
        <br>
        <label for="birthdate">生年月日：</label>
        <input type="date" id="birthdate" name="birthdate" required>
        
        <br>
        <label for="address">住所：</label>
        <input type="text" id="address" name="address" required>
    
        <br>
        <label for="department">学部:</label>
        <select id="department" name="department" required>
            <option value="">学部を選択してください</option>
        </select>
        
        <br>
        <label>コース:</label>
        <div id="course-container" class="course-container">
            Checkboxes will be dynamically populated here
        </div>

        
        
        <br>
        <button type="submit">登録</button>
    </form>

    <br>
    <a href="/index.html">
        <button>
            生徒リストページへ
        </button>
      </a>
    
    <script src="/js/studentForm.js"></script>
</body>
</html>
